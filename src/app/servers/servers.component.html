<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Server Name</label>
                <!-- <input
                    type="text"
                    class="form-control"
                    (input)="onUpdateServerName($event)"
                    > -->
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="serverName"
                    placeholder="Enter a server name"
                    >
                    <!-- <p>{{ serverName }}</p> -->
                <label>Username</label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="username"
                    placeholder="Enter your username"
                    ><br>
                    <button
                        class="btn btn-primary"
                        [disabled]="username.length < 1"
                        (click)="onReset()">Reset User</button>
                <button 
                    class="btn btn-primary"
                    [disabled]="!allowNewServer"
                    (click)="onCreateNewServer()">Add Server</button>
                    <!-- <p>{{ serverCreationStatus }}</p> -->
                    <!-- <p [innerText]="allowNewServer"></p> -->
                    <p *ngIf="serverCreated">A new server is created. The server 
                        Name is {{ serverName }}.</p>
                    <p>{{ username }}</p>
                <app-server></app-server>
        </div>
    </div>
</div>
